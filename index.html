<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CALCULATOR PROJECT</title>
<link rel="stylesheet" href="styles.css"/>
  
</head>
<body>
<h1>Project Calculator</h1>
<div class="calculator">
	<div id="display" class="display"></div>
	<div class="numbers">
		<div id="n-7">7</div>
		<div id="n-8">8</div>
		<div id="n-9">9</div>
		<div id="n-4">4</div>
		<div id="n-5">5</div>
		<div id="n-6">6</div>
		<div id="n-1">1</div>
		<div id="n-2">2</div>
		<div id="n-3">3</div>
		<div id="n-0" class="wide">0</div>
		<div id="decimal">.</div>
	</div>
	<div class="operands">
		<div id="multiply">x</div>
		<div id="divide">/</div>
		<div id="minus">-</div>
		<div id="add">+</div>
		<div id="equals" class="tall">=</div>
	</div>
	<div class="functions">

		<div id="del">DEL</div>
		<div id="ac">AC</div>

	</div>
</div>






<script type="text/javascript" src="script.js"></script>
</body>

</html>
